<!DOCTYPE html>
<html lang="en">
<head>
    <title>GSMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="csrf-token" content="kmapods5wQ5L1hn7rcR9OPst7EsN0gC7SrHh3m9K"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .content-page {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .btn {
            display: inline-block;
            padding: 8px 12px;
            margin-bottom: 10px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
            border: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }

        .modal-header, .modal-body, .modal-footer {
            margin-bottom: 10px;
        }

        .modal-header {
            border-bottom: 1px solid #e9ecef;
        }

        .modal-title {
            margin: 0;
            font-size: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            display: block;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-page">
            <h2>Manage Products</h2>
            <div>
                <button id="addProductBtn" class="btn btn-primary" onclick="openModal()">Add New Product</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Unit</th>
                        <th>Price Per Unit</th>
                        <th style="width: 150px">Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div class="modal" id="productModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Add New Product</h4>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" name="id" id="id" value="0">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" name="name" id="name" type="text" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label>Unit</label>
                            <select name="uoms" id="uoms" class="form-control"></select>
                        </div>
                        <div class="form-group">
                            <label>Price Per Unit</label>
                            <input class="form-control" name="price" id="price" type="text" placeholder="Price Per Unit">
                        </div>
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control" name="category" id="category">
                                <option value="Fish">Fish</option>
                                <option value="Vegetables">Vegetables</option>
                                <option value="Medicine">Medicine</option>
                                <option value="Baby">Baby</option>
                                <option value="Office">Office</option>
                                <option value="Beauty">Beauty</option>
                                <option value="Gardening">Gardening</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Image Link</label>
                            <input class="form-control" name="img-link" id="img-link" type="text" placeholder="Image Link">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeModal()">Close</button>
                    <button class="btn btn-primary" id="saveProduct">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function openModal() {
            document.getElementById('productModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }
    </script>
    <script src="/ui/js/custom/manage-product.js"></script>
</body>
</html>
